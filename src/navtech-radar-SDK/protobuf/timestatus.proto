syntax = "proto2";
package Navtech.Core.Configuration.Protobuf;

enum SyncStatus { 
    SYNC_UNKNOWN   = 0;
    UNSYNCHRONISED = 1;
    SYNCHRONISED   = 2; 
}


message TimeStatus {
    optional bool ptpenabled        = 1;
    optional bool ntpenabled        = 2;
    optional SyncStatus ptpsync     = 3;
    optional SyncStatus ntpsync     = 4;
    optional string ptpremote       = 5;  
    optional string ntpremote       = 6;
}